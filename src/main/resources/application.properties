# Main application properties
# src/main/resources/application.properties

# Server configuration
server.port=8082
spring.application.name=gym-subscription

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration for database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Jackson JSON date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# JWT Configuration
jwt.secret=yourSecretKeyHereAtLeast32CharsLongForSecurity
jwt.expiration=86400000

# Stripe API configuration
stripe.api.key=sk_test_your_stripe_test_key
stripe.webhook.secret=whsec_your_stripe_webhook_secret

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.gym=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS configuration
app.cors.allowed-origins=http://localhost:3000

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB